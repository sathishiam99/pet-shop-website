<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Cat Food Bag -->
  <g transform="translate(40, 30)">
    <!-- Bag Shape -->
    <path d="M20,0 L100,0 L120,140 L0,140 Z" fill="#4682B4"/>
    
    <!-- Bag Highlights -->
    <path d="M20,0 L100,0 L120,140 L0,140 Z" fill="#5F9EA0" opacity="0.7"/>
    
    <!-- Bag Top Fold -->
    <path d="M20,0 L100,0 L90,15 L30,15 Z" fill="#36648B"/>
    
    <!-- Label -->
    <rect x="25" y="30" width="70" height="80" rx="5" ry="5" fill="#F5F5DC"/>
    
    <!-- Label Content -->
    <text x="60" y="55" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4682B4">PREMIUM</text>
    <text x="60" y="70" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#4682B4">GRAIN-FREE</text>
    <text x="60" y="85" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#4682B4">CAT FOOD</text>
    
    <!-- Cat Silhouette on Label -->
    <path d="M45,95 C45,95 50,90 60,95 C65,97 70,95 75,95 L70,105 L50,105 Z" fill="#4682B4"/>
    <polygon points="50,95 45,85 55,85" fill="#4682B4"/> <!-- Ear -->
    <polygon points="70,95 65,85 75,85" fill="#4682B4"/> <!-- Ear -->
    <circle cx="55" cy="92" r="1" fill="#4682B4"/> <!-- Eye -->
    <circle cx="65" cy="92" r="1" fill="#4682B4"/> <!-- Eye -->
    
    <!-- Weight -->
    <text x="60" y="120" font-family="Arial" font-size="8" font-weight="bold" text-anchor="middle" fill="#F5F5DC">3.5 LBS</text>
  </g>
  
  <!-- Cat Kibble Pieces scattered around -->
  <circle cx="30" cy="180" r="4" fill="#4682B4"/>
  <circle cx="45" cy="170" r="3" fill="#5F9EA0"/>
  <circle cx="155" cy="175" r="5" fill="#4682B4"/>
  <circle cx="170" cy="160" r="3" fill="#5F9EA0"/>
  <circle cx="25" cy="155" r="2" fill="#4682B4"/>
  
  <!-- Cat Silhouette -->
  <g transform="translate(150, 50) scale(0.6)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="#696969" opacity="0.6"/>
    
    <!-- Head -->
    <circle cx="-20" cy="-5" r="15" fill="#696969" opacity="0.6"/>
    
    <!-- Ears -->
    <polygon points="-30,-15 -35,-25 -25,-20" fill="#696969" opacity="0.6"/>
    <polygon points="-10,-15 -5,-25 -15,-20" fill="#696969" opacity="0.6"/>
    
    <!-- Tail -->
    <path d="M25,0 C35,10 45,0 50,-10" stroke="#696969" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- "Indoor Formula" Banner -->
  <g transform="translate(40, 40) rotate(-30)">
    <rect x="-50" y="-10" width="100" height="20" fill="#FF6347"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">INDOOR FORMULA</text>
  </g>
</svg>