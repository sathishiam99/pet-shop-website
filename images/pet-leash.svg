<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Pet Leash -->
  <g transform="translate(100, 100)">
    <!-- Leash Handle -->
    <path d="M-60,-40 C-70,-30 -70,-10 -60,0 C-50,10 -30,10 -20,0 C-10,-10 -10,-30 -20,-40 C-30,-50 -50,-50 -60,-40 Z" fill="#4682B4"/>
    <path d="M-55,-35 C-63,-27 -63,-13 -55,-5 C-47,3 -33,3 -25,-5 C-17,-13 -17,-27 -25,-35 C-33,-43 -47,-43 -55,-35 Z" fill="#5F9EA0"/>
    
    <!-- Leash Strap -->
    <path d="M-20,0 C0,20 20,30 40,35 C60,40 80,40 80,40" stroke="#4682B4" stroke-width="10" fill="none" stroke-linecap="round"/>
    
    <!-- Leash Texture -->
    <path d="M-20,0 C0,20 20,30 40,35 C60,40 80,40 80,40" stroke="#5F9EA0" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M-20,0 C0,20 20,30 40,35 C60,40 80,40 80,40" stroke="#87CEEB" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.5" stroke-dasharray="2,4"/>
    
    <!-- Clasp -->
    <g transform="translate(80, 40)">
      <rect x="-5" y="-10" width="10" height="20" rx="5" ry="5" fill="#C0C0C0"/>
      <rect x="-3" y="-8" width="6" height="16" rx="3" ry="3" fill="#D3D3D3"/>
      <circle cx="0" cy="0" r="5" fill="#A9A9A9"/>
      <path d="M0,-5 L0,5" stroke="#C0C0C0" stroke-width="2"/>
      <path d="M-2.5,-2.5 L2.5,2.5" stroke="#C0C0C0" stroke-width="2"/>
      <path d="M2.5,-2.5 L-2.5,2.5" stroke="#C0C0C0" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Paw Prints -->
  <g fill="#696969" opacity="0.3">
    <!-- Paw 1 -->
    <g transform="translate(40, 170) rotate(-30)">
      <ellipse cx="0" cy="-5" rx="5" ry="7"/>
      <ellipse cx="-8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="0" cy="8" rx="7" ry="8"/>
    </g>
    
    <!-- Paw 2 -->
    <g transform="translate(160, 160) rotate(20)">
      <ellipse cx="0" cy="-5" rx="5" ry="7"/>
      <ellipse cx="-8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="0" cy="8" rx="7" ry="8"/>
    </g>
  </g>
  
  <!-- "Reflective" Label -->
  <g transform="translate(100, 30)">
    <rect x="-50" y="-15" width="100" height="30" rx="15" ry="15" fill="#FF6347"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">REFLECTIVE</text>
  </g>
  
  <!-- "Strong & Durable" Banner -->
  <g transform="translate(40, 50) rotate(-30)">
    <rect x="-60" y="-10" width="120" height="20" fill="#32CD32"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">STRONG & DURABLE</text>
  </g>
</svg>