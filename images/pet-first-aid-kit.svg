<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Pet First Aid Kit -->
  <g transform="translate(100, 110)">
    <!-- Main Kit Body -->
    <rect x="-50" y="-40" width="100" height="70" rx="5" ry="5" fill="#FF0000"/>
    <rect x="-45" y="-35" width="90" height="60" rx="3" ry="3" fill="#FF3333" opacity="0.7"/>
    
    <!-- Kit Lid -->
    <rect x="-50" y="-40" width="100" height="20" rx="5" ry="5" fill="#CC0000"/>
    <rect x="-45" y="-35" width="90" height="10" rx="3" ry="3" fill="#DD0000"/>
    
    <!-- Kit Clasp -->
    <rect x="-10" y="-25" width="20" height="5" rx="2" ry="2" fill="#C0C0C0"/>
    
    <!-- Handle -->
    <path d="M-20,-40 C-20,-50 20,-50 20,-40" stroke="#C0C0C0" stroke-width="5" fill="none"/>
    <path d="M-15,-40 C-15,-45 15,-45 15,-40" stroke="#D3D3D3" stroke-width="3" fill="none"/>
    
    <!-- Cross Symbol -->
    <rect x="-25" y="-15" width="50" height="10" rx="2" ry="2" fill="white"/>
    <rect x="-5" y="-35" width="10" height="50" rx="2" ry="2" fill="white"/>
    
    <!-- Paw Print on Kit -->
    <g transform="translate(25, 10) scale(0.5)" fill="white" opacity="0.7">
      <ellipse cx="0" cy="-5" rx="5" ry="7"/>
      <ellipse cx="-8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="0" cy="8" rx="7" ry="8"/>
    </g>
  </g>
  
  <!-- Medical Items -->
  <g transform="translate(40, 160)">
    <!-- Bandage -->
    <rect x="0" y="0" width="20" height="5" rx="2" ry="2" fill="#F5F5DC"/>
    <rect x="0" y="0" width="20" height="1" rx="0.5" ry="0.5" fill="#F5F5DC" opacity="0.7"/>
  </g>
  
  <g transform="translate(160, 170)">
    <!-- Scissors -->
    <g transform="rotate(-30)">
      <path d="M0,0 L15,-5" stroke="#C0C0C0" stroke-width="2" fill="none"/>
      <path d="M0,0 L15,5" stroke="#C0C0C0" stroke-width="2" fill="none"/>
      <circle cx="-3" cy="0" r="5" fill="#A9A9A9"/>
      <circle cx="-3" cy="0" r="3" fill="#C0C0C0"/>
    </g>
  </g>
  
  <g transform="translate(70, 170)">
    <!-- Tweezers -->
    <path d="M0,0 L10,-2 L10,2 Z" fill="#C0C0C0"/>
  </g>
  
  <!-- "Pet First Aid" Label -->
  <g transform="translate(100, 30)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#FF0000"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">PET FIRST AID</text>
  </g>
  
  <!-- "Emergency Ready" Banner -->
  <g transform="translate(40, 50) rotate(-30)">
    <rect x="-60" y="-10" width="120" height="20" fill="#32CD32"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">EMERGENCY READY</text>
  </g>
</svg>