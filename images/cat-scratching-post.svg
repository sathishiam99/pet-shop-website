<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Cat Scratching Post -->
  <g transform="translate(100, 100)">
    <!-- Base -->
    <ellipse cx="0" cy="70" rx="50" ry="15" fill="#8B4513"/>
    <ellipse cx="0" cy="68" rx="45" ry="12" fill="#A0522D"/>
    
    <!-- Post -->
    <rect x="-15" y="-80" width="30" height="150" rx="5" ry="5" fill="#D2B48C"/>
    
    <!-- Rope Wrapping -->
    <g fill="#D2691E">
      <rect x="-15" y="-80" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="-60" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="-40" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="-20" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="0" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="20" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="40" width="30" height="10" opacity="0.7"/>
      <rect x="-15" y="60" width="30" height="10" opacity="0.7"/>
    </g>
    
    <!-- Rope Texture -->
    <g stroke="#8B4513" stroke-width="1" opacity="0.5">
      <line x1="-15" y1="-75" x2="15" y2="-75"/>
      <line x1="-15" y1="-55" x2="15" y2="-55"/>
      <line x1="-15" y1="-35" x2="15" y2="-35"/>
      <line x1="-15" y1="-15" x2="15" y2="-15"/>
      <line x1="-15" y1="5" x2="15" y2="5"/>
      <line x1="-15" y1="25" x2="15" y2="25"/>
      <line x1="-15" y1="45" x2="15" y2="45"/>
      <line x1="-15" y1="65" x2="15" y2="65"/>
    </g>
    
    <!-- Top Platform -->
    <ellipse cx="0" cy="-85" rx="25" ry="10" fill="#8B4513"/>
    <ellipse cx="0" cy="-87" rx="20" ry="7" fill="#A0522D"/>
    
    <!-- Toy Attachment -->
    <line x1="20" y1="-50" x2="40" y2="-30" stroke="#FF6347" stroke-width="3"/>
    <circle cx="40" cy="-30" r="7" fill="#FF6347"/>
    <circle cx="40" cy="-30" r="5" fill="#FF4500"/>
  </g>
  
  <!-- Cat Silhouette -->
  <g transform="translate(130, 50) scale(0.5) rotate(10)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#696969"/>
    
    <!-- Head -->
    <circle cx="-25" cy="-5" r="15" fill="#696969"/>
    
    <!-- Ears -->
    <polygon points="-35,-15 -40,-25 -30,-20" fill="#696969"/>
    <polygon points="-15,-15 -10,-25 -20,-20" fill="#696969"/>
    
    <!-- Tail -->
    <path d="M30,0 C40,10 50,0 55,-10" stroke="#696969" stroke-width="5" fill="none" stroke-linecap="round"/>
    
    <!-- Eyes -->
    <ellipse cx="-30" cy="-7" rx="2" ry="4" fill="#FFFFFF"/>
    <ellipse cx="-20" cy="-7" rx="2" ry="4" fill="#FFFFFF"/>
    <ellipse cx="-30" cy="-7" rx="1" ry="2" fill="#000000"/>
    <ellipse cx="-20" cy="-7" rx="1" ry="2" fill="#000000"/>
  </g>
  
  <!-- Sale Banner -->
  <g transform="translate(40, 40) rotate(-30)">
    <rect x="-40" y="-10" width="80" height="20" fill="#FF0000"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SALE</text>
  </g>
</svg>