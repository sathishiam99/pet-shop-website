<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Pet Bed -->
  <g transform="translate(100, 110)">
    <!-- Bed Base -->
    <ellipse cx="0" cy="0" rx="70" ry="50" fill="#8B4513"/>
    <ellipse cx="0" cy="0" rx="65" ry="45" fill="#A0522D"/>
    
    <!-- Inner Cushion -->
    <ellipse cx="0" cy="0" rx="55" ry="35" fill="#F5DEB3"/>
    <ellipse cx="0" cy="0" rx="50" ry="30" fill="#FAEBD7"/>
    
    <!-- Cushion Texture -->
    <g stroke="#F5DEB3" stroke-width="2" opacity="0.5">
      <line x1="-40" y1="-20" x2="40" y2="-20"/>
      <line x1="-45" y1="-10" x2="45" y2="-10"/>
      <line x1="-48" y1="0" x2="48" y2="0"/>
      <line x1="-45" y1="10" x2="45" y2="10"/>
      <line x1="-40" y1="20" x2="40" y2="20"/>
    </g>
    
    <!-- Cushion Indentation -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#F5DEB3" opacity="0.5"/>
    
    <!-- Bed Border Details -->
    <g fill="#8B4513">
      <circle cx="-60" cy="-35" r="8"/>
      <circle cx="-60" cy="35" r="8"/>
      <circle cx="60" cy="-35" r="8"/>
      <circle cx="60" cy="35" r="8"/>
    </g>
    
    <!-- Paw Print on Bed -->
    <g transform="translate(-20, 0) scale(0.7)" fill="#A0522D" opacity="0.3">
      <ellipse cx="0" cy="-5" rx="5" ry="7"/>
      <ellipse cx="-8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="0" cy="8" rx="7" ry="8"/>
    </g>
    
    <!-- Paw Print on Bed -->
    <g transform="translate(20, 0) scale(0.7) rotate(20)" fill="#A0522D" opacity="0.3">
      <ellipse cx="0" cy="-5" rx="5" ry="7"/>
      <ellipse cx="-8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="8" cy="-2" rx="4" ry="6"/>
      <ellipse cx="0" cy="8" rx="7" ry="8"/>
    </g>
  </g>
  
  <!-- Pet Silhouette -->
  <g transform="translate(100, 110) scale(0.4)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#696969" opacity="0.6"/>
    
    <!-- Head -->
    <circle cx="-35" cy="-5" r="20" fill="#696969" opacity="0.6"/>
    
    <!-- Ears -->
    <polygon points="-45,-20 -55,-30 -40,-25" fill="#696969" opacity="0.6"/>
    <polygon points="-25,-20 -15,-30 -30,-25" fill="#696969" opacity="0.6"/>
    
    <!-- Tail -->
    <path d="M40,0 C50,10 60,0 65,-10" stroke="#696969" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- "Orthopedic" Label -->
  <g transform="translate(100, 30)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#4682B4"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ORTHOPEDIC</text>
  </g>
  
  <!-- "Memory Foam" Banner -->
  <g transform="translate(40, 50) rotate(-30)">
    <rect x="-50" y="-10" width="100" height="20" fill="#32CD32"/>
    <text x="0" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="white">MEMORY FOAM</text>
  </g>
</svg>