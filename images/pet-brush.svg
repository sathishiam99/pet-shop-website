<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Pet Grooming Brush -->
  <g transform="translate(100, 100) rotate(30)">
    <!-- Brush Handle -->
    <rect x="-80" y="-15" width="60" height="30" rx="10" ry="10" fill="#8B4513"/>
    <rect x="-75" y="-10" width="50" height="20" rx="8" ry="8" fill="#A0522D"/>
    
    <!-- Handle Grip Texture -->
    <g fill="#8B4513" opacity="0.5">
      <rect x="-70" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-65" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-60" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-55" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-50" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-45" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-40" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-35" y="-12" width="2" height="24" rx="1" ry="1"/>
      <rect x="-30" y="-12" width="2" height="24" rx="1" ry="1"/>
    </g>
    
    <!-- Brush Head -->
    <rect x="-20" y="-25" width="60" height="50" rx="5" ry="5" fill="#4682B4"/>
    <rect x="-15" y="-20" width="50" height="40" rx="3" ry="3" fill="#5F9EA0"/>
    
    <!-- Brush Bristles -->
    <g fill="#F5F5F5">
      <!-- Row 1 -->
      <rect x="-10" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="-5" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="0" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="5" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="10" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="15" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="20" y="-15" width="2" height="10" rx="1" ry="1"/>
      <rect x="25" y="-15" width="2" height="10" rx="1" ry="1"/>
      
      <!-- Row 2 -->
      <rect x="-10" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="-5" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="0" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="5" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="10" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="15" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="20" y="-5" width="2" height="10" rx="1" ry="1"/>
      <rect x="25" y="-5" width="2" height="10" rx="1" ry="1"/>
      
      <!-- Row 3 -->
      <rect x="-10" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="-5" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="0" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="5" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="10" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="15" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="20" y="5" width="2" height="10" rx="1" ry="1"/>
      <rect x="25" y="5" width="2" height="10" rx="1" ry="1"/>
    </g>
  </g>
  
  <!-- Pet Hair Tufts -->
  <g fill="#A0522D" opacity="0.5">
    <path d="M30,160 C35,155 40,160 45,155 C50,150 55,155 60,150" stroke="#A0522D" stroke-width="2" fill="none"/>
    <path d="M140,170 C145,165 150,170 155,165 C160,160 165,165 170,160" stroke="#A0522D" stroke-width="2" fill="none"/>
    <path d="M50,180 C55,175 60,180 65,175 C70,170 75,175 80,170" stroke="#A0522D" stroke-width="2" fill="none"/>
  </g>
  
  <!-- "Self-Cleaning" Label -->
  <g transform="translate(100, 30)">
    <rect x="-60" y="-15" width="120" height="30" rx="15" ry="15" fill="#4682B4"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">SELF-CLEANING</text>
  </g>
  
  <!-- "Ergonomic Design" Banner -->
  <g transform="translate(40, 50) rotate(-30)">
    <rect x="-60" y="-10" width="120" height="20" fill="#32CD32"/>
    <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ERGONOMIC DESIGN</text>
  </g>
</svg>